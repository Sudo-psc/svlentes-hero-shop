<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#075985;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pupilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background circle for better visibility -->
  <circle cx="256" cy="256" r="256" fill="#ffffff"/>

  <!-- Eye outline/shape -->
  <ellipse cx="256" cy="256" rx="220" ry="160" fill="none" stroke="#0c4a6e" stroke-width="8"/>

  <!-- Upper eyelid curve -->
  <path d="M 80 256 Q 256 120 432 256" fill="none" stroke="#475569" stroke-width="12" stroke-linecap="round"/>

  <!-- Lower eyelid curve -->
  <path d="M 80 256 Q 256 392 432 256" fill="none" stroke="#64748b" stroke-width="10" stroke-linecap="round"/>

  <!-- Iris (blue gradient) -->
  <circle cx="256" cy="256" r="120" fill="url(#irisGradient)"/>

  <!-- Iris detail ring -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#0369a1" stroke-width="3" opacity="0.6"/>

  <!-- Inner iris detail -->
  <circle cx="256" cy="256" r="95" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.4"/>

  <!-- Pupil (dark center) -->
  <circle cx="256" cy="256" r="60" fill="url(#pupilGradient)"/>

  <!-- Highlight/reflection for depth -->
  <ellipse cx="220" cy="220" rx="35" ry="45" fill="url(#highlightGradient)"/>

  <!-- Smaller highlight -->
  <circle cx="210" cy="210" r="18" fill="#ffffff" opacity="0.8"/>
  <circle cx="218" cy="218" r="8" fill="#ffffff" opacity="0.6"/>
</svg>
