<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- SV Text -->
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#blueGradient)" filter="url(#shadow)">
    SV
  </text>

  <!-- Lens Icon -->
  <g transform="translate(70, 18)">
    <!-- Outer circle -->
    <circle cx="12" cy="12" r="14" fill="none" stroke="url(#blueGradient)" stroke-width="2.5"/>
    <!-- Inner circle -->
    <circle cx="16" cy="16" r="6" fill="none" stroke="url(#blueGradient)" stroke-width="2"/>
    <!-- Handle -->
    <line x1="21" y1="21" x2="28" y2="28" stroke="url(#blueGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Light reflection -->
    <circle cx="9" cy="9" r="2" fill="#06b6d4" opacity="0.3"/>
  </g>

  <!-- Lentes Text -->
  <text x="115" y="38" font-family="Arial, sans-serif" font-size="30" font-weight="300" fill="#2c3e50">
    Lentes
  </text>

  <!-- Small dot accent -->
  <circle cx="215" cy="35" r="2" fill="url(#blueGradient)" opacity="0.8"/>
</svg>